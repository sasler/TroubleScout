name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  build-and-release:
    runs-on: windows-latest
    env:
      PUBLISH_DIR: publish

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from tag
        id: version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          Write-Output "Tag: $tag"
          Write-Output "version=$tag" >> $env:GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore

      - name: Build self-contained release
        shell: pwsh
        run: |
          dotnet publish .\TroubleScout.csproj -c Release -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -o $env:PUBLISH_DIR

      - name: Package release
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $publishPath = $env:PUBLISH_DIR
          $zipName = "TroubleScout-$version-win-x64.zip"
          $exePath = Join-Path $publishPath "TroubleScout.exe"

          # Verify executable exists
          if (-not (Test-Path $exePath)) {
            Write-Error "TroubleScout.exe not found at $exePath"
            Write-Output "Contents of publish directory ($publishPath):"
            if (Test-Path $publishPath) {
              Get-ChildItem $publishPath | Select-Object Name,Mode,Length | Format-Table -AutoSize
            } else {
              Write-Output "Publish directory does not exist: $publishPath"
              Get-ChildItem | Select-Object Name,Mode | Format-Table -AutoSize
            }
            exit 1
          }

          # Create zip file with exact contents at archive root:
          # - TroubleScout.exe
          # - runtimes/  (may be empty)
          Add-Type -AssemblyName System.IO.Compression.FileSystem
          if (Test-Path $zipName) { Remove-Item $zipName -Force }

          $zip = [System.IO.Compression.ZipFile]::Open($zipName, [System.IO.Compression.ZipArchiveMode]::Create)
          try {
            [System.IO.Compression.ZipFileExtensions]::CreateEntryFromFile($zip, $exePath, "TroubleScout.exe") | Out-Null

            $runtimesSource = Join-Path $publishPath "runtimes"
            if (Test-Path $runtimesSource) {
              $runtimeFiles = Get-ChildItem $runtimesSource -Recurse -File -ErrorAction SilentlyContinue
              if ($null -eq $runtimeFiles -or $runtimeFiles.Count -eq 0) {
                $zip.CreateEntry("runtimes/") | Out-Null
              } else {
                foreach ($file in $runtimeFiles) {
                  $relative = $file.FullName.Substring($runtimesSource.Length).TrimStart('\\','/')
                  $entryName = ("runtimes/" + ($relative -replace '\\','/'))
                  [System.IO.Compression.ZipFileExtensions]::CreateEntryFromFile($zip, $file.FullName, $entryName) | Out-Null
                }
              }
            } else {
              $zip.CreateEntry("runtimes/") | Out-Null
              Write-Output "No runtimes folder found in publish output; added an empty runtimes/ directory to the release package."
            }
          }
          finally {
            $zip.Dispose()
          }

          Write-Output "Package created: $zipName"

      - name: Verify package exists
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $zipName = "TroubleScout-$version-win-x64.zip"
          if (-not (Test-Path $zipName)) {
            Write-Error "Expected release package '$zipName' was not found in the workspace."
            Get-ChildItem | Select-Object Name,Length | Format-Table -AutoSize
            exit 1
          }
          Write-Output "Verified package exists: $zipName"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            TroubleScout-${{ steps.version.outputs.version }}-win-x64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

