name: Auto Release

on:
  push:
    branches:
      - main
    paths:
      - 'TroubleScout.csproj'

permissions:
  contents: write

jobs:
  auto-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from csproj
        id: version
        shell: pwsh
        run: |
          [xml]$csproj = Get-Content TroubleScout.csproj
          $version = ($csproj.Project.PropertyGroup | Where-Object { $_.Version }).Version

          if (-not $version) {
            Write-Error "Could not find version in TroubleScout.csproj"
            exit 1
          }

          Write-Output "Current version in csproj: $version"
          Write-Output "version=$version" >> $env:GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $tag = "v$version"

          git rev-parse $tag 2>$null
          $tagExists = ($LASTEXITCODE -eq 0)

          if ($tagExists) {
            Write-Output "Tag $tag already exists, skipping release"
            Write-Output "skip=true" >> $env:GITHUB_OUTPUT
          } else {
            Write-Output "Tag $tag does not exist, will create release"
            Write-Output "skip=false" >> $env:GITHUB_OUTPUT
          }

      - name: Create release tag
        if: steps.check_tag.outputs.skip != 'true'
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $tag = "v$version"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create annotated tag
          git tag -a $tag -m "Release $tag"

          # Push tag and check for errors
          git push origin $tag
          $pushExitCode = $LASTEXITCODE

          if ($pushExitCode -ne 0) {
            Write-Error "Failed to push tag $tag to origin. Exit code: $pushExitCode"
            exit 1
          }

          Write-Output "âœ… Created and pushed tag: $tag"
          Write-Output "ðŸš€ Release workflow will now build and publish automatically"
